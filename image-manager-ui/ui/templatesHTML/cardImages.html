<div class="grid">
    <div ng-repeat="x in listIMG" style="padding: 20px;">
        <md-card style="width: 100%">
            <img ng-src="{{x.URL}}" style=" object-fit: cover; width:100%; height:230px;" class="md-card-image" alt="Washed Out">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{x.name}}</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <p style="font-size: 14px;">{{x.customerName}}</p>
                <p style="font-size: 14px;">{{x.customerEmail}}</p>
                <p style="font-size: 14px;">{{x.description}}</p>
                <!--<p style="font-size: 14px;">{{x.customerAddress}}</p>-->
                    <div><md-input-container style="width: 100%;">
                        <label>Comment</label>
                        <input required name="clientName" ng-model="x.obj.reason">
                        <div ng-messages="projectForm.clientName.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container></div>
                    <div><md-input-container>
                        <label>Status</label>
                        <md-select name="status" ng-model="x.obj.status" required>
                            <md-option value="PENDING" selected>Pending</md-option>
                            <md-option value="APPROVED">Accepted</md-option>
                            <md-option value="DENIED">Rejected</md-option>
                        </md-select>
                    </md-input-container></div>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
                    <md-button class="md-raised md-primary" style="color: #FFF;height: 20px;" ng-click=onSubmit(x)>Submit</md-button>
            </md-card-actions>
        </md-card>
    </div>
</div>
